// Disable first-run and onboarding
pref("browser.startup.homepage_override.mstone", "ignore");
pref("browser.startup.homepage_override.buildID", "");
pref("browser.aboutwelcome.enabled", false);
pref("browser.messaging-system.whatsNewPanel.enabled", false);

// Disable Firefox studies and telemetry
pref("app.shield.optoutstudies.enabled", false);
pref("app.normandy.enabled", false);
pref("app.normandy.api_url", "");
pref("toolkit.telemetry.enabled", false);
pref("toolkit.telemetry.unified", false);
pref("toolkit.telemetry.archive.enabled", false);
pref("datareporting.healthreport.uploadEnabled", false);
pref("datareporting.policy.dataSubmissionEnabled", false);

// Disable sponsored suggestions in address bar (Firefox Suggest)
pref("browser.urlbar.suggest.quicksuggest.nonsponsored", false);
pref("browser.urlbar.suggest.quicksuggest.sponsored", false);
pref("browser.urlbar.quicksuggest.enabled", false);

// Disable Pocket and all new tab sponsored stuff
pref("extensions.pocket.enabled", false);
pref("browser.newtabpage.activity-stream.feeds.section.topstories", false);
pref("browser.newtabpage.activity-stream.feeds.snippets", false);
pref("browser.newtabpage.activity-stream.showSponsored", false);
pref("browser.newtabpage.activity-stream.showSponsoredTopSites", false);

// Disable extension recommendations
pref("extensions.htmlaboutaddons.recommendations.enabled", false);
pref("browser.discovery.enabled", false);

// Disable automatic updates
pref("app.update.auto", false);

// Search Engine Configuration
// Set default search engine (options: "Google", "Bing", "DuckDuckGo", "Yahoo", "Baidu", etc.)
pref("browser.search.defaultenginename", "Baidu");

// Set search region (use "CN" for China, "US" for United States, etc.)
pref("browser.search.region", "CN");

// Set search order (1 = highest priority)
pref("browser.search.order.1", "Baidu");

// Disable search suggestions from the default search engine
pref("browser.search.suggest.enabled", false);

// Clear and disable Top Sites (shortcuts)
pref("browser.newtabpage.activity-stream.feeds.topsites", false);
pref("browser.newtabpage.activity-stream.showSearch", true);
pref("browser.newtabpage.activity-stream.topSitesRows", 0);

// Disable highlights and recommendations
pref("browser.newtabpage.activity-stream.feeds.section.highlights", false);
pref("browser.newtabpage.activity-stream.section.highlights.includeBookmarks", false);
pref("browser.newtabpage.activity-stream.section.highlights.includeDownloads", false);
pref("browser.newtabpage.activity-stream.section.highlights.includePocket", false);
pref("browser.newtabpage.activity-stream.section.highlights.includeVisited", false);

// Clear existing top sites
pref("browser.newtabpage.pinned", "[]");

// Disable all activity stream feeds
pref("browser.newtabpage.activity-stream.feeds.system.topsites", false);
pref("browser.newtabpage.activity-stream.feeds.system.topstories", false);
pref("browser.newtabpage.activity-stream.feeds.recommendationprovider", false);
pref("browser.newtabpage.activity-stream.feeds.discoverystreamfeed", false);

// Enhanced clipboard and input support for better desktop.write() compatibility
pref("dom.event.clipboardevents.enabled", true);
pref("dom.event.contextmenu.enabled", true);
pref("general.autoScroll", true);
pref("middlemouse.paste", true);
pref("clipboard.autocopy", true);

// Better Unicode and multi-byte character support
pref("intl.charset.fallback.utf8_for_file", true);
pref("font.default.x-unicode", "sans-serif");
pref("font.default.x-western", "sans-serif");

// Reduce clipboard operation delays
pref("dom.event.clipboard.delay", 0);

// Better input method support
pref("ui.key.menuAccessKeyFocuses", false);
pref("ui.key.generalAccessKey", 0);
